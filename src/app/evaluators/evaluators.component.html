<mat-spinner *ngIf="!ens" class="example-margin" [color]="spinnerColor">
</mat-spinner>
<mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)" *ngIf="evaluators">
  <!-- <a *ngFor="let e of ens" class="col-1-4"
    routerLink="/evaluators/{{e.id}}"> -->
  <a *ngFor="let e of ens" class="col-1-4" href="https://app.ens.domains/name/{{e.eth}}/details" target="_blank">
    <mat-grid-tile [style.background-image]="'url('+ e.image +')'">
      <!-- <mat-grid-tile [style.background]="evaluator.color"> -->
      <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
        [matRippleColor]="color">
        <h2>{{e.name}}</h2>
      </div>
      <mat-grid-tile-header>
        <h3>{{e.eth}}</h3>
      </mat-grid-tile-header>
    </mat-grid-tile>
  </a>
</mat-grid-list>
